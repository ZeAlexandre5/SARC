{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="login-container" style="max-width:400px; margin:50px auto; background:white; padding:2rem; border-radius:8px; box-shadow:0 0 10px rgba(0,0,0,0.1);">
    <h2 class="mb-4 text-center">Login</h2>
    {% if erro %}
      <div class="alert alert-danger">{{ erro }}</div>
    {% endif %}
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary w-100">Entrar</button>
    </form>
    <div class="mt-3 text-center">
      <a href="{% url 'cadastro' %}">NÃ£o tem cadastro? Cadastre-se</a>
    </div>
  </div>
</body>
</html>
